<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="person">
            <h2><span jhiTranslate="pandemicTrackingApp.person.detail.title">Person</span> {{ person.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pandemicTrackingApp.person.userId">User Id</span></dt>
                <dd>
                    <span>{{ person.userId }}</span>
                </dd>
                <dt><span jhiTranslate="pandemicTrackingApp.person.mobileNo">Mobile No</span></dt>
                <dd>
                    <span>{{ person.mobileNo }}</span>
                </dd>
                <dt><span jhiTranslate="pandemicTrackingApp.person.deviceId">Device Id</span></dt>
                <dd>
                    <span>{{ person.deviceId }}</span>
                </dd>
                <dt><span jhiTranslate="pandemicTrackingApp.person.verificationCode">Verification Code</span></dt>
                <dd>
                    <span>{{ person.verificationCode }}</span>
                </dd>
                <dt><span jhiTranslate="pandemicTrackingApp.person.status">Status</span></dt>
                <dd>
                    <span>{{ person.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person', person.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
