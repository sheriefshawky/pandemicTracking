<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="personTracking">
            <h2><span jhiTranslate="pandemicTrackingApp.personTracking.detail.title">Person Tracking</span> {{ personTracking.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pandemicTrackingApp.personTracking.userId">User Id</span></dt>
                <dd>
                    <span>{{ personTracking.userId }}</span>
                </dd>
                <dt><span jhiTranslate="pandemicTrackingApp.personTracking.locationLongitude">Location Longitude</span></dt>
                <dd>
                    <span>{{ personTracking.locationLongitude }}</span>
                </dd>
                <dt><span jhiTranslate="pandemicTrackingApp.personTracking.locationLatitude">Location Latitude</span></dt>
                <dd>
                    <span>{{ personTracking.locationLatitude }}</span>
                </dd>
                <dt><span jhiTranslate="pandemicTrackingApp.personTracking.locationTime">Location Time</span></dt>
                <dd>
                    <span>{{ personTracking.locationTime }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/person-tracking', personTracking.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
