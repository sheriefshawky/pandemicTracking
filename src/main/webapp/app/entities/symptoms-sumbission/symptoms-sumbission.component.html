<div>
    <h2 id="page-heading">
        <span jhiTranslate="pandemicTrackingApp.symptomsSumbission.home.title">Symptoms Sumbissions</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-symptoms-sumbission" [routerLink]="['/symptoms-sumbission/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="pandemicTrackingApp.symptomsSumbission.home.createLabel">
            Create a new Symptoms Sumbission
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="symptomsSumbissions?.length === 0">
        <span jhiTranslate="pandemicTrackingApp.symptomsSumbission.home.notFound">No symptomsSumbissions found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="symptomsSumbissions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="userId"><span jhiTranslate="pandemicTrackingApp.symptomsSumbission.userId">User Id</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="submissionTime"><span jhiTranslate="pandemicTrackingApp.symptomsSumbission.submissionTime">Submission Time</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let symptomsSumbission of symptomsSumbissions ;trackBy: trackId">
                    <td><a [routerLink]="['/symptoms-sumbission', symptomsSumbission.id, 'view']">{{ symptomsSumbission.id }}</a></td>
                    <td>{{ symptomsSumbission.userId }}</td>
                    <td>{{ symptomsSumbission.submissionTime | date:'medium' }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/symptoms-sumbission', symptomsSumbission.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/symptoms-sumbission', symptomsSumbission.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(symptomsSumbission)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="symptomsSumbissions?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
