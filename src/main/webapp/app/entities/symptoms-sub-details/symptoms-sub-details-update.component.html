<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-symptoms-sub-details-heading" jhiTranslate="pandemicTrackingApp.symptomsSubDetails.home.createOrEditLabel">Create or edit a Symptoms Sub Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pandemicTrackingApp.symptomsSubDetails.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                    <div *ngIf="editForm.get('value')!.invalid && (editForm.get('value')!.dirty || editForm.get('value')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('value')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pandemicTrackingApp.symptomsSubDetails.symptomSpec" for="field_symptomSpec">Symptom Spec</label>
                    <select class="form-control" id="field_symptomSpec" name="symptomSpec" formControlName="symptomSpec">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="symptomsSpecsOption.id === editForm.get('symptomSpec')!.value?.id ? editForm.get('symptomSpec')!.value : symptomsSpecsOption" *ngFor="let symptomsSpecsOption of symptomspecs; trackBy: trackById">{{ symptomsSpecsOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pandemicTrackingApp.symptomsSubDetails.symptomsSumbission" for="field_symptomsSumbission">Symptoms Sumbission</label>
                    <select class="form-control" id="field_symptomsSumbission" name="symptomsSumbission" formControlName="symptomsSumbission">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="symptomsSumbissionOption.id === editForm.get('symptomsSumbission')!.value?.id ? editForm.get('symptomsSumbission')!.value : symptomsSumbissionOption" *ngFor="let symptomsSumbissionOption of symptomssumbissions; trackBy: trackById">{{ symptomsSumbissionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
